<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .form-container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #4CAF50;
        }
        .form-container p {
            text-align: center;
            color: #ff0000;
            font-size: 0.9rem;
        }
        .form-container label {
            font-size: 1rem;
            margin-top: 10px;
            display: block;
        }
        .form-container .required {
            color: #ff0000;
            margin-left: 5px;
        }
        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            margin-top: 20px;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-container a {
            text-align: center;
            display: block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Patient Information</h2>

    <p><strong>Note:</strong> Everything marked <span class="required">*</span> is compulsory.</p>

    <form id="patientForm">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address <span class="required">*</span></label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="age">Age <span class="required">*</span></label>
        <input type="number" id="age" name="age" required>

        <label for="bloodType">Blood Type <span class="required">*</span></label>
        <select id="bloodType" name="bloodType" required>
            <option value="">Select your blood type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <label for="hearingTest">Have you taken a hearing test before? <span class="required">*</span></label>
        <textarea id="hearingTest" name="hearingTest" rows="3" required></textarea>
        
        <label for="earphoneUsage">How many hours per day do you use earphones? <span class="required">*</span></label>
        <select id="earphoneUsage" name="earphoneUsage" required>
            <option value="">Select an option</option>
            <option value="1-2">1-2 hours</option>
            <option value="3-4">3-4 hours</option>
            <option value="5-6">5-6 hours</option>
            <option value="7+">More than 7 hours</option>
        </select>
    
        
        
        <input type="submit" value="Submit">
    </form>

    

<script>
    document.getElementById('patientForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Check if all required fields are filled
        const requiredFields = document.querySelectorAll('input[required], textarea[required], select[required]');
        let allFilled = true;

        requiredFields.forEach(function (field) {
            if (!field.value) {
                allFilled = false;
            }
        });

        if (allFilled) {
            // Redirect to the specified website if all required fields are filled
            window.location.href = 'http://127.0.0.1:5500/sucess.html'; // Replace with your desired URL
        } else {
            alert('Please fill in all the required fields.');
        }
    });
</script>

</body>
</html>
